<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css ">
    <style>
        /* Gaya CSS seperti sebelumnya */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2575fc;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 14px; /* space for icon */
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #333;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #1e64d6;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer-link a {
            color: #2575fc;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 20px;
            }
            .toggle-edit {
                right: 6px !important;
                top: 6px !important;
            }
            input[type="text"] {
                padding: 10px 36px 10px 12px !important;
                font-size: 0.95em !important;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Analisis Regresi Linear</h2>
    <form onsubmit="return verifyPassword(event)">
        <div class="form-group">
            <label for="username">Username</label>
            <div style="position: relative; display: flex; align-items: center;">
                <input 
                    type="text" 
                    id="username" 
                    value="User" 
                    readonly 
                    required 
                    style="
                        width: 100%;
                        padding: 12px 40px 12px 14px;
                        font-size: 1em;
                        border: 1px solid #ccc;
                        border-radius: 6px;
                        background-color: #f0f0f0;
                        color: #555;
                        transition: background-color 0.3s ease, border-color 0.3s ease;
                        cursor: not-allowed;
                    "
                />
                <button 
                    type="button" 
                    class="toggle-edit" 
                    onclick="toggleEditUsername()" 
                    aria-label="Edit Username"
                    style="
                        position: absolute;
                        right: 10px;
                        top: 8px;
                        background: none;
                        border: none;
                        cursor: pointer;
                        font-size: 1.2em;
                        color: #aaa;
                        transition: color 0.3s ease;
                    "
                >
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordKu">Password</label>
            <input type="password" id="passwordKu" placeholder="Masukkan password" required />
            <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Lihat Password">
                <i class="fas fa-eye"></i>
            </button>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
        <p id="error-message" style="color: red; text-align: center; margin-top: 10px;"></p>
        <p style="text-align: center; font-size: 0.9em; color: #4e4e4e; margin-top: 15px;">
            Silakan lihat kembali materi untuk mendapatkan password.
        </p>
    </form>

    <div class="footer-link">
        <p><a href="https://github.com/Zy0x " target="_blank">Zy0x (A)</a></p>
    </div>
</div>

<script>
    function togglePassword() {
        const passInput = document.getElementById("passwordKu");
        const icon = document.querySelector(".toggle-password i");

        if (passInput.type === "password") {
            passInput.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passInput.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
    // Toggle edit username
    function toggleEditUsername() {
        const usernameInput = document.getElementById("username");
        const icon = document.querySelector(".toggle-edit i");

        if (usernameInput.readOnly) {
            usernameInput.readOnly = false;
            usernameInput.focus();
            usernameInput.style.backgroundColor = "#fff";
            usernameInput.style.color = "#000";
            usernameInput.style.cursor = "text";
            usernameInput.style.borderColor = "#2575fc";
            icon.classList.replace("fa-pencil-alt", "fa-lock");
        } else {
            usernameInput.readOnly = true;
            usernameInput.style.backgroundColor = "#f0f0f0";
            usernameInput.style.color = "#555";
            usernameInput.style.cursor = "not-allowed";
            usernameInput.style.borderColor = "#ccc";
            icon.classList.replace("fa-lock", "fa-pencil-alt");

            // Simpan ke localStorage saat edit selesai
            localStorage.setItem('lastUsername', usernameInput.value);
        }
    }

    // Auto-set username dan warna input saat halaman dimuat
    window.onload = function () {
        const usernameInput = document.getElementById("username");
        const savedUser = localStorage.getItem('lastUsername');

        if (!usernameInput.value) {
            usernameInput.value = savedUser || "User";
        }
    };

    function verifyPassword(event) {
        event.preventDefault(); // Mencegah reload halaman

        const password = document.getElementById('passwordKu').value;

        if (password === 'JUJUR') {
            // Simpan status login ke localStorage
            localStorage.setItem('isLoggedIn', 'true');
            // Arahkan ke halaman kalkulator
            window.location.href = 'kalkulator.html';
        } else {
            document.getElementById('error-message').innerText = 'Password salah!';
        }
    }
</script>

</body>
</html>
