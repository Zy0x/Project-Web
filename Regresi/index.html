<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Regresi Linear Sederhana</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com ">
    <link rel="preconnect" href="https://fonts.gstatic.com " crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans :ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend :wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat :ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* Menyematkan semua jenis font Linotte */
        @font-face {
            font-family: 'Linotte';
            src: url('fonts/Linotte-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Linotte';
            src: url('fonts/Linotte-SemiBold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'Linotte';
            src: url('fonts/Linotte-Light.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Linotte';
            src: url('fonts/Linotte-Heavy.otf') format('opentype');
            font-weight: 800;
            font-style: normal;
        }
        @font-face {
            font-family: 'Linotte';
            src: url('fonts/Linotte-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Linotte', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9fafb;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            font-family: "Lexend", sans-serif;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .container.active {
            opacity: 1;
            transform: translateY(0);
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .about-button {
            display: block;
            margin: 10px auto 0 auto;
            width: fit-content;
        }

        /* Styling untuk logo */
        .logo {
            position: fixed;
            top: 10px;
            width: 50px;
            height: auto;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .left-logo {
            left: 10px;
        }

        .right-logo {
            right: 10px;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .modal-content.active {
            opacity: 1;
            transform: scale(1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: 800;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>

<body>
    <!-- Logo Kiri Atas -->
    <img src="media/logo_ulm.png" alt="Logo Kiri" class="logo left-logo">

    <!-- Logo Kanan Atas -->
    <img src="media/logo_me.png" alt="Logo Kanan" class="logo right-logo">

    <!-- Judul Pilih Menu -->
    <h1>Analisis Regresi Linear</h1>

    <!-- Main Content -->
    <div class="container">
        <button onclick="window.location.href='materi.html'">Materi</button>
        <button onclick="window.location.href='kalkulator.html'">Kalkulator</button>
        <!-- Tombol Tentang di tengah -->
        <button id="infoButton" class="about-button">Tentang</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tentang Pembuat</h2>
            <p>Website ini dibuat oleh 'Ali Ridho, Mahasiswa FKIP Pendidikan Matematika Universitas Lambung Mangkurat.</p>
        </div>
    </div>

    <script>
        // Animasi container saat halaman dimuat
        window.onload = function() {
            const container = document.querySelector('.container');
            container.classList.add('active');
        };

        // Get the modal and button elements
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("infoButton");
        var span = document.getElementsByClassName("close")[0];
        var modalContent = document.querySelector('.modal-content');

        // Open the modal when the "Tentang" button is clicked
        btn.onclick = function() {
            modal.style.display = "block";
            setTimeout(() => {
                modalContent.classList.add('active'); // Animasi fade-in dan scale-up
            }, 10); // Delay kecil untuk memastikan modal sudah terlihat
        };

        // Close the modal when the close button (x) is clicked
        span.onclick = function() {
            modalContent.classList.remove('active'); // Animasi fade-out dan scale-down
            setTimeout(() => {
                modal.style.display = "none"; // Sembunyikan modal setelah animasi selesai
            }, 300); // Durasi animasi
        };

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modalContent.classList.remove('active'); // Animasi fade-out dan scale-down
                setTimeout(() => {
                    modal.style.display = "none"; // Sembunyikan modal setelah animasi selesai
                }, 300); // Durasi animasi
            }
        };
    </script>
</body>
</html>
